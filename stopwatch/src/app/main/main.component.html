<main class="main">
  <div class="main__box">
    <p class="main__sec style">{{initialDate}}</p>
    <div class="main__sec_btn">
      <input type="button" value="START" class="main__start" (click)="starting()" >
      <input type="button" value="STOP" class="main__stop" (click)="stoping()" >
      <input type="button" value="WAIT"  class="main__wait" (click)="double()">
      <input type="button" value="RESET" class="main__reset" (click)="reset()">
    </div>

  </div>
</main>
